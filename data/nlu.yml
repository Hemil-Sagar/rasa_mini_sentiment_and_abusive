version: "3.1"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - hey there
    - good morning
    - hello friend

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - catch you later
    - have a nice day

- intent: positive_feeling
  examples: |
    - I'm so happy
    - feeling wonderful today
    - this is amazing
    - I love this!
    - so excited!

- intent: negative_feeling
  examples: |
    - I'm sad
    - feeling terrible
    - this is awful
    - I hate this
    - so depressed

- intent: abusive
  examples: |
    - you're stupid
    - I hate you
    - go to hell
    - you're worthless
    - shut up bot